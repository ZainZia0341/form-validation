<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" href="./images/tab-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-feild" action="#" method="GET">
        <h1 class="signup-h1">Sign up</h1>
        <input id="firstName" class="name-feild" type="text" placeholder="First Name">
        <input id="lastName" class="name-feild" type="text" placeholder="Last Name">
        <br>
        <input id="emailAddress" class="email-password-feild" type="email" placeholder="Email Address">
        <br>
        <input class="email-password-feild" type="email" placeholder="Confirm Email Address">
        <br>
        <input class="email-password-feild" type="password" placeholder="Password at least of 6 character">
        <fieldset class="gender-para">
            <legend>Gender</legend>
            <label class="gender">Male <input type="radio" name="gender" value="male"></label>
            <label class="gender">Female <input type="radio" name="gender" value="female"></label>
        </fieldset>
        <fieldset class="Date-of-birth-para">
            <legend>Date of birth</legend>
            month
            <select class="drop-down-Date-of-birth" name="Date-of-birth">
                <option value="jan">jan</option>
                <option value="feb">feb</option>
                <option value="mar">mar</option>
                <option value="apr">apr</option>
                <option value="may">may</option>
                <option value="jun">jun</option>
                <option value="jul">jul</option>
                <option value="aug">aug</option>
                <option value="sep">sep</option>
                <option value="oct">oct</option>
                <option value="nov">nov</option>
                <option value="dec">dec</option>
            </select>
            Date
            <select class="drop-down-Date-of-birth" name="Date-of-birth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            Year
            <input class="year-feild" type="text">
        </fieldset>
        <input onclick="formSubmit()" class="submit-button" type="button" value="Submit">
    </form>
    <script src="./app.js"></script>    
</body>
</html>
